<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选器</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }

    .inputs{
        width: 90vw;
        margin: 0 auto;
        margin-top: 10vh;
    }

    .inputs input{
        box-sizing: border-box;
        width: 30%;
        height: 100%;
        border: none;
        border-bottom: 1px solid rgb(100, 100, 100);
        padding: 12px;
        outline: none;
        text-align: right;
    }

    .btns{
        display: flex;
        justify-content: space-around;
    }

    button{
        width: 20%;
        height: 10%;
        margin-top: 2vh;
        border: none;
        border-radius: 10px;
        background-color: rgb(231, 231, 231);
        font-size: 20px;
    }

    #numbers{
        display: flex;
        padding: 12px;
        flex-direction: column;
    }

    #numbers .list{
        margin: 8px;
        border-bottom: 1px solid rgb(100, 100, 100);
    }
</style>
<body>
    <div class="inputs">
        <td><input id="hundred" type="text" placeholder="百位"/></td>
        <td><input id="ten" type="text" placeholder="十位"/></td>
        <td><input id="one" type="text" placeholder="个位"/></td>
    </div>
    <div class="inputs" style="margin-top: 0;">
        <td><input id="addN" style="width: 70%;" type="text" placeholder="数字"/></td>
        <button type="button" onclick="add()" style="margin-top: 10px;">添加</button>
    </div>
    <div class="btns">
        <button type="button" onclick="filter()">筛选</button>
        <button type="button" onclick="reverse()">清除</button>
        <button type="button" onclick="restart()">重启</button>
    </div>
    <div id="numbers">
        <div class="list" id="l0">
        </div>
        <div class="list" id="l1">
        </div>
        <div class="list" id="l2">
        </div>
        <div class="list" id="l3">
        </div>
        <div class="list" id="l4">
        </div>
        <div class="list" id="l5">
        </div>
        <div class="list" id="l6">
        </div>
        <div class="list" id="l7">
        </div>        
    </div>
    <script>

        let numbers = [];
        numbers.push(createNumbers());
        Update()
        //生成000-999的数字
        function createNumbers(){
            let num = [];
            for(let i = 1; i < 1000; i++){
                if(i < 10){
                    num.push("00" + i);
                }else if(i < 100){
                    num.push("0" + i);
                }else{
                    num.push(new String(i));
                }
            }
            return num;
        }

        function add(){
            let length = Math.min(numbers.length, 7);
            let num = document.getElementById("addN").value;
            for (let i = 0; i < length; i++) {
                const numberlist = numbers[i];
                for(let j = 0; j < numberlist.length; j++){
                    if(numberlist[j] == num){
                        numbers[i].splice(j, 1)
                        let ii = Math.min(i + 1, 6);
                        if(numbers[ii] == undefined){
                            numbers[ii] = [];
                        }
                        numbers[ii].push(num)
                    }
                }                
            }
            Update();
        }

        function Update(){
            console.log(numbers.length)

            let length = Math.min(numbers.length, 7);
            for (let i = 0; i < length; i++) {
                const numberlist = numbers[i];
                let html = "";
                for(let j = 0; j < numberlist.length; j++){
                    html += `${numberlist[j]} `
                }
                document.getElementById("l" + i).innerText = html;
            }
        }

        //复制到剪贴板
        function copyToClipboard(text) {
            console.log(text)
            var textArea = document.createElement("textarea");
            textArea.style.position = 'fixed';
            textArea.style.background = 'transparent';
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                var successful = document.execCommand('copy');
                var msg = successful ? 'successful' : 'unsuccessful';
                // console.log('Copying text command was ' + msg);
            } catch (err) {
                // console.log('Oops, unable to copy');
            }
            document.body.removeChild(textArea);
        }

        function restart(){
            numbers = [];
            numbers.push(createNumbers());
            Update();
        }

        //筛选
        function filter(){
            let hundred = document.getElementById("hundred").value;
            let ten = document.getElementById("ten").value;
            let one = document.getElementById("one").value;

            let length = Math.min(numbers.length, 7);
            let newNumber = [];

            for (let x = 0; x < length; x++) {
                const number = numbers[x];
                let newNumbers = [];

                for(let i = 0; i < number.length; i++){
                    if(hundred == "" && ten == "" && one == ""){
                        newNumbers = number;
                    }else if(hundred == "" && ten == ""){
                        if(placeHasNumber(number[i].substr(2, 1), one)){
                            newNumbers.push(number[i]);
                        }
                    }else if(hundred == "" && one == ""){
                        if(placeHasNumber(number[i].substr(1, 1), ten)){
                            newNumbers.push(number[i]);
                        }
                    }else if(ten == "" && one == ""){
                        if(placeHasNumber(number[i].substr(0, 1), hundred)){
                            newNumbers.push(number[i]);
                        }
                    }else if(hundred == ""){
                        if(placeHasNumber(number[i].substr(1, 1), ten) && placeHasNumber(number[i].substr(2, 1), one)){
                            newNumbers.push(number[i]);
                        }
                    }else if(ten == ""){
                        if(placeHasNumber(number[i].substr(0, 1), hundred) && placeHasNumber(number[i].substr(2, 1), one)){
                            newNumbers.push(number[i]);
                        }
                    }else if(one == ""){
                        if(placeHasNumber(number[i].substr(0, 1), hundred) && placeHasNumber(number[i].substr(1, 1), ten)){
                            newNumbers.push(number[i]);
                        }
                    }else{
                        if(placeHasNumber(number[i].substr(0, 1), hundred) && placeHasNumber(number[i].substr(1, 1), ten) && placeHasNumber(number[i].substr(2, 1), one)){
                            newNumbers.push(number[i]);
                        }
                    }
                }
                newNumber.push(newNumbers);
            }



            numbers = newNumber;
            Update();
        }

        //该位置是否包含该数字
        function placeHasNumber(number, numbers){
            for(let i = 0; i < numbers.length; i++){
                if(number == numbers[i]){
                    return true;
                }
            }
            return false;
        }

        //反选
        function reverse(){
            let hundred = document.getElementById("hundred").value;
            let ten = document.getElementById("ten").value;
            let one = document.getElementById("one").value;

            let length = Math.min(numbers.length, 7);
            let newNumber = [];

            for (let x = 0; x < length; x++) {
                const number = numbers[x];
                let newNumbers = [];
                for(let i = 0; i < number.length; i++){
                    if(hundred == "" && ten == "" && one == ""){
                        newNumbers = number;
                    }else if(hundred == "" && ten == ""){
                        if(!placeHasNumber(number[i].substr(2, 1), one)){
                            newNumbers.push(number[i]);
                        }
                    }else if(hundred == "" && one == ""){
                        if(!placeHasNumber(number[i].substr(1, 1), ten)){
                            newNumbers.push(number[i]);
                        }
                    }else if(ten == "" && one == ""){
                        if(!placeHasNumber(number[i].substr(0, 1), hundred)){
                            newNumbers.push(number[i]);
                        }
                    }else if(hundred == ""){
                        if(!placeHasNumber(number[i].substr(1, 1), ten) || !placeHasNumber(number[i].substr(2, 1), one)){
                            newNumbers.push(number[i]);
                        }
                    }else if(ten == ""){
                        if(!placeHasNumber(number[i].substr(0, 1), hundred) || !placeHasNumber(number[i].substr(2, 1), one)){
                            newNumbers.push(number[i]);
                        }
                    }else if(one == ""){
                        if(!placeHasNumber(number[i].substr(0, 1), hundred) || !placeHasNumber(number[i].substr(1, 1), ten)){
                            newNumbers.push(number[i]);
                        }
                    }else{
                        if(!placeHasNumber(number[i].substr(0, 1), hundred) || !placeHasNumber(number[i].substr(1, 1), ten) || !placeHasNumber(number[i].substr(2, 1), one)){
                            newNumbers.push(number[i]);
                        }
                    }
                }
                newNumber.push(newNumbers);
            }
            numbers = newNumber;
            Update();
        }
    </script>
</body>
</html>
