<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选器</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }

    .inputs{
        width: 90vw;
        margin: 0 auto;
        margin-top: 10vh;
    }

    .inputs input{
        box-sizing: border-box;
        width: 30%;
        height: 100%;
        border: none;
        border-bottom: 1px solid rgb(100, 100, 100);
        padding: 12px;
        outline: none;
        text-align: right;
    }

    .btns{
        display: flex;
        justify-content: space-around;
    }

    button{
        width: 20%;
        height: 10%;
        margin-top: 2vh;
        border: none;
        border-radius: 10px;
        background-color: rgb(231, 231, 231);
        font-size: 20px;
    }

    #numbers{
        display: flex;
        flex-wrap: wrap;
        padding: 12px;
    }

    #numbers p{
        margin: 8px;
        font-size: 24px;
    }
</style>
<body>
    <div class="inputs">
        <td><input id="hundred" type="text" placeholder="百位"/></td>
        <td><input id="ten" type="text" placeholder="十位"/></td>
        <td><input id="one" type="text" placeholder="个位"/></td>
    </div>
    <div class="btns">
        <button type="button" onclick="filter()">筛选</button>
        <button type="button" onclick="reverse()">清除</button>
        <button type="button" onclick="restart()">重启</button>
    </div>
    <div id="numbers">

    </div>
    <script>

        let numbers = [];
        createNumbers()
        Update()
        //生成000-999的数字
        function createNumbers(){

            for(let i = 1; i < 1000; i++){
                if(i < 10){
                    numbers.push("00" + i);
                }else if(i < 100){
                    numbers.push("0" + i);
                }else{
                    numbers.push(new String(i));
                }
            }
            return numbers;
        }

        function Update(){
            let html = "";
            for(let i = 0; i < numbers.length; i++){
                html += `<p onclick="copyToClipboard('${numbers[i]}')">${numbers[i]}</p>`
            }
            document.getElementById("numbers").innerHTML = html;
        }

        //复制到剪贴板
        function copyToClipboard(text) {
            console.log(text)
            var textArea = document.createElement("textarea");
            textArea.style.position = 'fixed';
            textArea.style.background = 'transparent';
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                var successful = document.execCommand('copy');
                var msg = successful ? 'successful' : 'unsuccessful';
                // console.log('Copying text command was ' + msg);
            } catch (err) {
                // console.log('Oops, unable to copy');
            }
            document.body.removeChild(textArea);
        }

        function restart(){
            numbers = createNumbers();
            Update();
        }

        //筛选
        function filter(){
            let hundred = document.getElementById("hundred").value;
            let ten = document.getElementById("ten").value;
            let one = document.getElementById("one").value;
            console.log(hundred)
            let newNumbers = [];
            for(let i = 0; i < numbers.length; i++){
                if(hundred == "" && ten == "" && one == ""){
                    newNumbers = numbers;
                }else if(hundred == "" && ten == ""){
                    if(placeHasNumber(numbers[i].substr(2, 1), one)){
                        newNumbers.push(numbers[i]);
                    }
                }else if(hundred == "" && one == ""){
                    if(placeHasNumber(numbers[i].substr(1, 1), ten)){
                        newNumbers.push(numbers[i]);
                    }
                }else if(ten == "" && one == ""){
                    if(placeHasNumber(numbers[i].substr(0, 1), hundred)){
                        newNumbers.push(numbers[i]);
                    }
                }else if(hundred == ""){
                    if(placeHasNumber(numbers[i].substr(1, 1), ten) && placeHasNumber(numbers[i].substr(2, 1), one)){
                        newNumbers.push(numbers[i]);
                    }
                }else if(ten == ""){
                    if(placeHasNumber(numbers[i].substr(0, 1), hundred) && placeHasNumber(numbers[i].substr(2, 1), one)){
                        newNumbers.push(numbers[i]);
                    }
                }else if(one == ""){
                    if(placeHasNumber(numbers[i].substr(0, 1), hundred) && placeHasNumber(numbers[i].substr(1, 1), ten)){
                        newNumbers.push(numbers[i]);
                    }
                }else{
                    if(placeHasNumber(numbers[i].substr(0, 1), hundred) && placeHasNumber(numbers[i].substr(1, 1), ten) && placeHasNumber(numbers[i].substr(2, 1), one)){
                        newNumbers.push(numbers[i]);
                    }
                }
            }
            numbers = newNumbers;
            Update();
        }

        //该位置是否包含该数字
        function placeHasNumber(number, numbers){
            for(let i = 0; i < numbers.length; i++){
                if(number == numbers[i]){
                    debugger;
                    return true;
                }
            }
            return false;
        }

        //反选
        function reverse(){
            let hundred = document.getElementById("hundred").value;
            let ten = document.getElementById("ten").value;
            let one = document.getElementById("one").value;
            let newNumbers = [];
            for(let i = 1; i < numbers.length; i++){
                if(hundred == "" && ten == "" && one == ""){
                    newNumbers = numbers;
                }else if(hundred == "" && ten == ""){
                    if(!placeHasNumber(numbers[i].substr(2, 1), one)){
                        newNumbers.push(numbers[i]);
                    }
                }else if(hundred == "" && one == ""){
                    if(!placeHasNumber(numbers[i].substr(1, 1), ten)){
                        newNumbers.push(numbers[i]);
                    }
                }else if(ten == "" && one == ""){
                    if(!placeHasNumber(numbers[i].substr(0, 1), hundred)){
                        newNumbers.push(numbers[i]);
                    }
                }else if(hundred == ""){
                    if(!placeHasNumber(numbers[i].substr(1, 1), ten) || !placeHasNumber(numbers[i].substr(2, 1), one)){
                        newNumbers.push(numbers[i]);
                    }
                }else if(ten == ""){
                    if(!placeHasNumber(numbers[i].substr(0, 1), hundred) || !placeHasNumber(numbers[i].substr(2, 1), one)){
                        newNumbers.push(numbers[i]);
                    }
                }else if(one == ""){
                    if(!placeHasNumber(numbers[i].substr(0, 1), hundred) || !placeHasNumber(numbers[i].substr(1, 1), ten)){
                        newNumbers.push(numbers[i]);
                    }
                }else{
                    if(!placeHasNumber(numbers[i].substr(0, 1), hundred) || !placeHasNumber(numbers[i].substr(1, 1), ten) || !placeHasNumber(numbers[i].substr(2, 1), one)){
                        newNumbers.push(numbers[i]);
                    }
                }
            }
            numbers = newNumbers;
            Update();
        }
    </script>
</body>
</html>
